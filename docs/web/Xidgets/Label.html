<h2>Label</h2>

<h4>Overview</h4>
<p>
The <i>label</i> xidget creates a label containing text, an image, or both. It is not necessary to use <i>label</i>
xidgets to label other widgets, since each xidget supports the parameter of the same name. This greatly simplifies
the layout.</p>
